ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "3957"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "8443"
    targetPort: "8340"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "PORT"
    value: "3000"
  - key: "ROOT_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "ADMIN_USERNAME"
    value: "root"
  - key: "ADMIN_PASS"
    value: "random_password"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "MONGO_URL"
    value: "mongodb://mongo:27017/rocketchat?&directConnection=true"
  - key: "MONGO_OPLOG_URL"
    value: "mongodb://mongo:27017/local?&directConnection=true"
  - key: "SMTP_Host"
    value: "172.17.0.1"
  - key: "SMTP_Port"
    value: "25"
  - key: "From_Email"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "ROCKETCHAT_URL"
    value: "rocketchat:3000"
  - key: "ROCKETCHAT_ROOM"
    value: "GENERAL"
  - key: "ROCKETCHAT_USER"
    value: "root"
  - key: "ROCKETCHAT_PASSWORD"
    value: "random_password"
  - key: "BOT_NAME"
    value: "bot"
  - key: "EXTERNAL_SCRIPTS"
    value: "hubot-help,hubot-seen,hubot-links,hubot-diagnostics"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "rocket.jpg"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Rocket.chat Admin"
    login: "root"
    password: "[ADMIN_PASSWORD]"
