version: "3"
services:
  rocketchat:
    image: rocketchat/rocket.chat:${SOFTWARE_VERSION_TAG}
    command: ROCKETCHAT_COMMAND
    restart: always
    volumes:
      - ./uploads:/app/uploads
    env_file:
      - .env
    depends_on:
      - mongo
    ports:
      - "172.17.0.1:3957:3000"
    labels:
      - "traefik.backend=rocketchat"
      - "traefik.frontend.rule=Host: your.domain.tld"

  mongo:
    image: mongo:5
    restart: always
    volumes:
     - ./data/db:/data/db
     #- ./data/dump:/dump
    command: MONGO_COMMAND
    labels:
      - "traefik.enable=false"

  # the job of this container is to just run the command to initialize the replica set.
  # it will run the command and remove himself (it will not stay running)
  mongo-init-replica:
    image: mongo:5
    command: MONGOINIT_COMMAND
    depends_on:
      - mongo

  # hubot, the popular chatbot (add the bot user first and change the password before starting this image)
  hubot:
    image: rocketchat/hubot-rocketchat:latest
    restart: always
    env_file:
      - .env
    depends_on:
      - rocketchat
    labels:
      - "traefik.enable=false"
    volumes:
      - ./scripts:/home/hubot/scripts
  # this is used to expose the hubot port for notifications on the host on port 3001, e.g. for hubot-jenkins-notifier
    ports:
      - "172.17.0.1:8340:8080"